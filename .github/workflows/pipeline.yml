name: Deployments Pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deploy_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install Dependencies
      run: npm install
    - name: Check style
      run: npm run eslint
    - name: Build
      run: npm run build
    - name: Test
      run: npm run test